{% extends 'main/base.html' %}
{% load my_tags%}

{% block content %}


<div class="container text-center">
    <h1 class="container text-center pt-5">
        Would you like to delete this Article - {{ object.title }}
    </h1>
    <form method="post">
        {% csrf_token %}

        <button type="submit" >Delete</button>
        <a href="{% url 'article_list' %}" type="button"
           class="btn btn-sm btn-outline-secondary">Back
        </a>

    </form>

</div>


{% endblock %}
