{% extends 'main/base.html' %}
{% load my_tags%}

{% block content %}
<div class="container">
    <h1 class="container text-center pt-5">
        You can add product
    </h1>
    <form method="post" enctype="multipart/form-data" class="container row">
        <div class="container col-6">

            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить">
        </div>
        <div class="container col-6">
            {{ formset.management_form }}
            {% for form in formset.forms %}
            {{ form.as_p }}
            {% endfor %}

        </div>
    </form>


</div>
</div>


{% endblock %}
